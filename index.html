<!DOCTYPE html>
<html>
  <head>
      <title>Tic Tac Toe</title>
      <link rel="stylesheet" href="styles.css">
  </head>

  <body> 
      <h1>Tic Tac Toe</h1>
      <div id="gameWinner"></div>
      <div id="turn">TURN: Player 1</div>
      <div id="reset"></div>
    <div class="gameboard">
        <div class="box" data-index-number="0"></div>
        <div class="box" data-index-number="1"></div>
        <div class="box" data-index-number="2"></div>
        <div class="box" data-index-number="3"></div>
        <div class="box" data-index-number="4"></div>
        <div class="box" data-index-number="5"></div>
        <div class="box" data-index-number="6"></div>
        <div class="box" data-index-number="7"></div>
        <div class="box" data-index-number="8"></div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
